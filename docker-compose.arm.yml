version: '3'
volumes:
  lnddata:

services:
  relay:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.arm
    volumes:
      - lnddata:/relay/.lnd
    ports:
      - "9735:9735"
      - "80:80"
    environment:
      - PORT=80
      - NODE_DOMAIN=IP-OR-DNS:8888
      - NODE_LND_PORT=9735
      - NODE_ENV=production
